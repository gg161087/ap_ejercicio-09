<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio 09 - Gonzalo Gonzalez</title>

  <body>
    <div class="container-fluid" style="height: 500px">
      <div class="row justify-content-center">
        <div class="col col-lg-4 col-md-7 col-sm-8 col-10 contenedor-admin">
          <div class="contenedor-img">
            <!-- <h1 class="admin">admin</h1> -->
            <img src="./assets/logo-blanco.svg" alt="admin" style="width: 55%;"/>
          </div>
        </div>
        <div class="col col-lg-4 col-md-7 col-sm-8 col-10 contenedor-inputs">
          <form action="" class="form-group">
            <h2 class="login">Login</h2>            
            <div class="input-group w-100">              
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"></path>
                </svg>
              </span>
              <input type="text" class="form-control" placeholder="email" aria-label="Input group example" aria-describedby="basic-addon1"/>
            </div>
            <div class="input-group w-100">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"></path>
                </svg>
              </span>
              <input type="text" class="form-control" placeholder="contraseña" aria-label="Input group example" aria-describedby="basic-addon1"/>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <input type="submit" class="box btn-ingresar" value="Ingresar" />
          </form>
        </div>
      </div>
    </div>
    <img class="fondo-ondas" src="./assets/fondo/ondas.svg" alt="ondas" />
  </body>
